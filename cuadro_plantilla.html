<!DOCTYPE html>
<html>
<head>
    <title>Cuadro de Notas</title>
    <link rel="stylesheet" type="text/css" href="cuadro_estilo.css">
</head>
<body>
    <div class = "encabezado">
        <h1>Colegio XYZ</h1>
        <h2>Antigua Guatemala, Sacatepéquez</h2>
        <h3>Calle 1, Avenida 1</h3>
        <h3>Teléfono:(+502) 1000-0000</h3>
    </div>
    <div class = "detalles">
        <p>Ciclo: {{ciclo}}</p>
        <p>Grado: {{grado}}</p>
        <p>Año: {{ano}}</p>
    </div>
    <h2>Registro de Notas</h2>
    <table>
        <tr>
            <th>Clave</th>
            <th>Código</th>
            <th>Nombre Completo</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>Total</th>
            <th>Observaciones</th>
        </tr>
        
        <tr>
            <td>{{claveestudiante}}</td>
            <td>{{codigoestudiante}}</td>
            <td>{{nombreestudiante}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
